<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <script src="../js/login_detect.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/add.js"></script>
</head>
<body>
    <h1>Item</h1>
    <button class="material-symbols-outlined pointer" id="back-button">home</button>
    <button class="material-symbols-outlined pointer" id="save-button">save</button>
    <br/>
    <div class="item">
        <label for="nameInput">Name: </label><input id="nameInput" name="name" type="text" placeholder="Insert name here..." class="required"><br>
        <label for="availableInput">Available: </label><input id="availableInput" name="available" type="checkbox" value="0" onchange="toggleCheckbox(this)"><br>
        <label for="quantityInput">Quantity: </label><input id="quantityInput" type="number" value="0" name="quantity" min="0"><br>
        <label for="unitInput">Unit: </label><input id="unitInput" name="unit" type="text" placeholder="EA" class="required"><br>
        <label for="valueInput">Value: </label>$<input id="valueInput" name="value" type="text" value="0" min="0" oninput="this.value = formatNumber(this.value)" onblur="this.value = addTrailingZeroes(this.value, 2);"><br>
        <label for="notesInput">Notes: </label><br><textarea id="notesInput" value="" name="notes"></textarea><br>
    </div>
</body>
</html>
